			<section>
				<h2 class="font-semibold text-2xl">CONTACT ME</h2>

				<form
					name="contact-form"
					method="POST"
					action="/contact-success.html"
					netlify-honeypot="bot-field"
					data-netlify="true"
					class="mt-5 flex flex-col gap-y-5 w-full max-w-xs md:w-80 mx-auto"
				>
					<div class="form-group">
						<label for="full-name">Full Name</label>
						<input type="text" name="full-name" id="full-name" required minlength="3" maxlength="40" />
					</div>

					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" required />
					</div>

					<div class="form-group">
						<label for="message">Message</label>
						<textarea
							name="message"
							id="message"
							cols="25"
							rows="5"
							required
							minlength="10"
							maxlength="800"
							class="resize-none"
						></textarea>
					</div>

					<!-- Bot check -->
					<div class="hidden">
						<label for="bot-field">Bot Field</label>
						<input type="text" name="bot-field" id="bot-field" />
					</div>

					<button
						type="submit"
						class="mt-2 font-semibold text-xl tracking-wider py-2 px-3 rounded-md bg-slate-900 text-slate-100 dark:bg-slate-100 dark:text-slate-900 dark:hover:text-slate-100 transition hover:bg-rose-500 hover:drop-shadow-[0px_0px_4px_#F93C3C]"
					>
						SEND EMAIL
					</button>
				</form>
			</section>
